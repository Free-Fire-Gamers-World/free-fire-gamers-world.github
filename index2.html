<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire ID Selling</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
    }

    .navbar {
        background-color: black;
        color: white;
        padding: 15px;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
    }

    .nav-links {
        list-style-type: none;
    }

    .nav-links li {
        display: inline;
        margin-left: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
    }

    .main-header {
        position: relative;
        text-align: center;
    }

    .header-image {
        width: 100%;
        height: auto;
        display: block;
        opacity: 18; /* Slight transparency */
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Move content lower */
        align-items: center;
        color: white;
        padding-bottom: 100px; /* Adjust spacing from the bottom */
    }

    .overlay-content h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .overlay-content p {
        font-size: 1.5rem;
        margin-top: 10px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .scroll-indicator {
        position: absolute;
        bottom: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .scroll-indicator p {
        margin: 0;
        font-size: 1rem;
        animation: pulse 1.5s infinite;
    }

    .scroll-indicator .arrow {
        margin-top: 5px;
        font-size: 1.5rem;
        animation: bounce 1s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(10px);
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="https://free-fire-gamers-world.github.io/ff-gamers-world-nobg.png" width="50" height="50">
            <ul class="nav-links">
                <li><a href="https://free-fire-gamers-world.github.io">Home</a></li>
                <li><a href="https://free-fire-gamers-world.github.io/about">About</a></li>
                <li><a href="https://free-fire-gamers-world.github.io/contact">Contact</a></li>
                <li><a href="https://free-fire-gamers-world.github.io/buy-ids">Shop</a></li>
            </ul>
        </div>
    </nav>

    <header class="main-header">
        <img src="https://free-fire-gamers-world.github.io/ff-gamers-world.png" alt="Free Fire Background" class="header-image">
        <div class="overlay-container">
            <div class="overlay-content">
                <h1>Welcome to Free Fire - Gamer's World</h1>
                <p>Your ultimate marketplace for Free Fire IDs!</p>
            </div>
            <div class="scroll-indicator" id="scroll-indicator">
                <p>Scroll Down</p>
                <div class="arrow">â¬‡</div>
            </div>
        </div>
    </header>

    <script>
        const scrollIndicator = document.getElementById('scroll-indicator');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                scrollIndicator.style.display = 'none';
            } else {
                scrollIndicator.style.display = 'block';
            }
        });
    </script>

    <footer class="footer">
        <p>&copy; 2025 Free Fire - Gamer's World. All rights reserved.</p>
    </footer>
</body>
</html>
